<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <h1>Form</h1>
    <form>
        Name:<input type="text" name="" value="" /><br>
        ID:<input type="number" name="" value="" /><br>
        Email:<input type="email" name="" value="" /><br>
        Password:<input type="password" name="" value="" /><br>
        DOB:<input type="date" name="" value="" /><br>

        <!--Option-->
        BG:<select name="">
            <option value="">A+</option>
            <option selected value="">O+</option>
            <option value="">B+</option>
        </select><br>

        <!--Radio Button-->
        Gender:<input type="radio" name="gender" value="" />Male
        <input type="radio" name="gender" value="" />Female
        <input type="radio" name="gender" value="" />Other<br>

        <!--Checkbox-->
        Test:<input type="checkbox" name="" value="" /> Opt-1
        <input type="checkbox" name="" value="" /> Opt-2
        <input type="checkbox" name="" value="" /> Opt-3 <br>

        Address:<textarea></textarea><br>
        Image:<input type="file" name="" value="" /><br>

        <!--Button-->
        <input type="button" name="" value="Click" />
        <!--Submit Button-->
        <input type="submit" name="" value="Submit" />
        <!--Reset Button-->
        <input type="reset" name="" value="Reset" />

    </form>
</body>

</html>
